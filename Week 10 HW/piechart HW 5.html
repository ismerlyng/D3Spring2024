<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pie Chart HW</title>
        <script src= "https://d3js.org/d3.v7.min.js"></script>
        <style type="text/css">
            
            .labels{
            font-size: 12px;
            font-weight: bold;
            font-family: sans-serif;
            }

            h1{
                font-family: sans-serif;
                font-size: 28px;
                color: midnightblue; 
            }

            .tooltip{
            position: absolute;
            width: 90px;
            height: 20px;
            padding: 2px;    
            text-align: center; 
            font-family:sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: white;
            background: black; 
            border-radius: 8px;
            }
            
          
        </style>
    </head>
    <body>
        <h1> My Spring 2024 Credits, Broken Down by Course </h1>
        <script type="text/javascript">
       
             
            d3.csv("classes.csv").then(data => {
                console.log("data", data)
            
                    //format data
                    data.forEach(d => { 
                    d.courses = d.courses;
                    d.credits = +d.credits;
                    });
                
            //declare consts
            const w = 600;
            const h = 600;
            
            //NOTE: we have the option of choosing either d3 pre-selected color scheme, such as schemeSpectral, or set our own array of colors

            const myColor = d3.scaleOrdinal(d3.schemeSpectral[5]);
            //const myColor = d3.scaleOrdinal(["royalblue", "darkorange", "darkgray", "goldenrod", "cornflowerblue"]);

            //Radius information
            const outerRadius = w/2;
            //const outerRadius = 200;
            const innerRadius = 0; 
            //const innerRadius = 150; //to make a doughnut!
           
            //d3.arc()creates our wedges 
            const arc = d3.arc()  
                           .innerRadius(innerRadius)//required 
                           .outerRadius(outerRadius) //required
                           //.cornerRadius(10);
                           //.cornerRadius(100);

            //pie generator
            const pie = d3.pie().value(d=>d.credits)
                            //.padAngle(.04);
                            //.startAngle(-0.5 * Math.PI)
                            //.endAngle(0.5 * Math.PI);
                            //.startAngle(0 * Math.PI)
                            //.endAngle(1 * Math.PI);
                            //.startAngle(0 * Math.PI)
                            //.endAngle(0.5 * Math.PI);
                            // .startAngle(0.5 * Math.PI)
                            // .endAngle(2 * Math.PI);
                            // .startAngle(-0.5 * Math.PI)
                            // .endAngle(0 * Math.PI);

            //SVG
            const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

            //groups to build our chart
            const groups = svg.selectAll("g.arc")
                            .data(pie(data))//give data to our pie generator
                            .enter()
                            .append("g")
                            .attr("class", "arc")
                            .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")");//arcs transform translate 
                            console.log("pie data", pie(data));
            
            groups.append("path")
                .attr("fill", (d,i)=> myColor(i))
                .attr("d", arc); //d of our path 

            //Labels
            groups.append("text")
                  .attr("transform", d=> "translate(" + arc.centroid(d) + ")")
                  .attr("text-anchor", "middle")
                  .attr("class", "labels")
                  .text(d=>d.data.courses);//in console look at "pie data" to see structure

            //Adding tooltips
            const tooltip = d3.select('body')
            .append('div')
            .attr('class', 'tooltip')
            .style('opacity', 0);

            const mouseover = function(event, d) {
                    tooltip
                    .html(`${d.data.credits} credit(s)`)//setting the html here for the <br>
                    //.text(d.credits)  // note: you could just do the .text() per usual
                    .style("opacity", 1) //opacity set to 1 is visible
                    .style("left", (event.pageX + 3) + "px")//x coordinate of mouse
                    .style("top", (event.pageY + 3) + "px");//y coordinate of mouse
                    }     

            const mousemove = function(event, d) {
                    tooltip
                    .style("left", (event.pageX + 3) + "px")
                    .style("top", (event.pageY + 3) + "px")
                    }
            
            const mouseout = function(event, d) {
                    tooltip
                    .style("opacity", 0);
                    }


             //scatter with tooltip events attributed
           
            groups.on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseout", mouseout);

          /*Note: if you happen to like round / doughnut charts 
            another option is to think into how you might make a radial
            bar chart, another common round chart.*/ 
            });

        </script>
    </body>
</html>
